baseURL = "/"
languageCode = "en-US"
defaultContentLanguage = "en"

title = "KiCad Dev Documentation"
theme = "hugo-theme-relearn"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true
ignoreFiles = [ "(^__|/__)(.+).adoc$" ]
enableGitInfo = true

[params]
  editURL = "https://gitlab.com/kicad/services/kicad-dev-docs/-/edit/master/content/"
  showVisitedLinks = false
  disableBreadcrumb = false
  disableNextPrev = true
  disableLandingPageButton = true
  disableInlineCopyToClipBoard = true
  disableMermaid = false
  titleSeparator = "|"
  dateFormat = "2006-01-02"

  themeVariant = [
    { identifier = "zen-auto",      name = "Zen Light/Dark", auto = [ "zen-light", "zen-dark" ] },
    { identifier = "zen-light"      },
    { identifier = "zen-dark"       },
  ]


[outputs]
  home = ['html', 'rss', 'search', 'searchpage']

[languages]
[languages.en]
title = "Developer Documentation | KiCad"
weight = 1
languageName = "English"
[languages.en.params]
landingPageURL = "/en"
landingPageName = "<i class='fas fa-home'></i> Home"

[[languages.en.menu.shortcuts]]
name = "<i class='fab fa-fw fa-gitlab'></i> GitLab repo"
identifier = "ds"
url = "https://gitlab.com/kicad/services/kicad-dev-docs"
weight = 10

[languages.zh-cn]
title = "开发者文档 | KiCad"
weight = 1
languageName = "简体中文"
[languages.zh-cn.params]
landingPageURL = "/zh-cn"
landingPageName = "<i class='fas fa-home'></i> 主页"

[[languages.zh-cn.menu.shortcuts]]
name = "<i class='fab fa-fw fa-gitlab'></i> GitLab 仓库"
identifier = "ds"
url = "https://gitlab.com/kicad/services/kicad-dev-docs"
weight = 10

[markup.asciidocExt]
    noHeaderOrFooter = true
    preserveTOC = false
    [markup.asciidocExt.attributes]
        icons = "font"

[security]
  [security.exec]
    allow = ['asciidoctor']

